<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="main-container">
    <div class="logo-container">
      <div class="logo">

      </div>
    </div>
    <div class="content-cotainer">
      <div class="greatings">
        <p>
          This is not a real service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>
          Sign up <span>now</span> to get to get started.
        </p>
        <p>
          You <span>know</span> you want to.
        </p>
      </div>
      <div class="form-container">
        <form action="">
          <p>Let's do it!</p>
          <div class="controls-container">

            <div class="first-form-block">
              <div class="field">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
              </div>
              <div class="field">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">
              </div>
            </div>

            <div class="second-form-block">
              <div class="field">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
              </div>
              <div class="field">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel">
              </div>
            </div>

            <div class="third-form-block">
              <div class="field">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass">
              </div>
              <div class="field">
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-pass">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="foter-container">
        <button type="button">Create Account</button>
        <p>
          Already have an account? <span>Log in</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
